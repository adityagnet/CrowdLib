<!DOCTYPE html>
<html lang=en-US">

    <head>
        <meta charset="utf-8">
        <meta http-equiv=X-UA-Compatible" content="IE=edge">

        <link href="/home/michael/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="test/stylesheets/styles.css">
        <link href='https://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    </head>
    


<body>
    <div id="title">
        <h1> UGL </h1> 
    </div>
    <div class="col-1"></div>
    <div class="col-4">
        <br><br><br>
        <form action="data.asp" method="get">
            <h4 class="actionlist"> Crowd </h4> 
            <input type="range" min="0" max="10">
        </form> 
        <form action="data.asp" method="get">
            <h4 class="actionlist"> Noise </h4> 
            <input type="range" min="0" max="10">
        </form> 
        <form action="data.asp" method="get">
            <h4 class="actionlist"> Cleanliness </h4> 
            <input type="range" min="0" max="10">
        </form>
        <div class="check_in">
            <a href="#" class="actions_go"> Check In </a>
        </div> 

    </div> 
    <div class="col-1"></div> 
    <div class="col-6 map">
       <!-- Set height and width with CSS -->
                <div id="googleMap" style="height:600px;width:100%;"></div>

                <!-- Add Google Maps -->
                    <script src="http://maps.googleapis.com/maps/api/js"></script>
                    <script>
                    var myCenter = new google.maps.LatLng(40.104680, -88.227188);
                    function initialize() {
                        var mapProp = {
                            center:myCenter,
                            zoom:16,
                            scrollwheel:false,
                            draggable:true,
                            mapTypeId:google.maps.MapTypeId.ROADMAP
                            };
                        var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
                        var marker = new google.maps.Marker({
                            animation: google.maps.Animation.DROP, 
                            position:myCenter,
                        });
                        marker.setMap(map);
                    }
                    google.maps.event.addDomListener(window, 'load', initialize);
                    </script>
            </div>
 
    </div>
   
</body>

</html>
